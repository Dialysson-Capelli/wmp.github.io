<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase no GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <h1>Conectando ao Supabase</h1>

    <script>
        // Suas credenciais do Supabase
        const SUPABASE_URL = 'https://seu-projeto.supabase.co'; // Substitua pela URL do seu Supabase
        const SUPABASE_ANON_KEY = 'sua-chave-publica'; // Substitua pela sua chave pública

        // Inicializando o Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Testando a conexão
        async function fetchData() {
            const { data, error } = await supabase
                .from('sua_tabela') // Nome da sua tabela no Supabase
                .select('*'); // Selecionando todos os dados

            if (error) {
                console.error('Erro ao buscar dados:', error);
            } else {
                console.log('Dados recebidos:', data);
                // Aqui você pode exibir os dados na página, se necessário
            }
        }

        // Chama a função para buscar os dados
        fetchData();
    </script>
</body>
</html>
