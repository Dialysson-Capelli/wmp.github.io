<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <script>
    function enviarDados() {
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var mensagem = document.getElementById('mensagem').value;

      var dados = {
        nome: nome,
        email: email,
        mensagem: mensagem
      };

      var url = 'https://script.google.com/macros/s/AKfycbzWnh6k8sIpt9gQFFkh5lJ9gOCsPPNfZTgdutqKLAhD_FGvX-nf9GndBaaRtE4q8eFz_Q/exec'; // Substitua com a URL do seu Google Apps Script

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dados)
      })
      .then(response => response.json())
      .then(data => {
        alert('Dados enviados com sucesso!');
      })
      .catch((error) => {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar os dados.');
      });
    }
  </script>
</head>
<body>
  <h1>Formulário de Contato</h1>
  <form onsubmit="event.preventDefault(); enviarDados();">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" rows="4" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
